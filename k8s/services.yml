apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-logger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-logger
  template:
    metadata:
      labels:
        app: redis-logger
    spec:
      containers:
      - name: redis-logger
        image: redis/redis-stack-server:latest
        ports:
        - containerPort: 6379
          name: redis-logger

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: todos-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todos-api
  template:
    metadata:
      labels:
        app: todos-api
    spec:
      containers:
      - name: todos-api
        image: jhormanmera/todos-api-app:0.0.1
        ports:
        - containerPort: 8082
        env:
        - name: JWT_SECRET
          value: PRFT
        - name: REDIS_HOST
          value: redis-logger-service
        - name: REDIS_CHANNEL
          value: log_channel

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users-api
  template:
    metadata:
      labels:
        app: users-api
    spec:
      containers:
      - name: users-api
        image: jhormanmera/users-api-app:0.0.1
        ports:
        - containerPort: 8083

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-api
  template:
    metadata:
      labels:
        app: auth-api
    spec:
      containers:
      - name: auth-api
        image: jhormanmera/auth-api-app:0.0.1
        ports:
        - containerPort: 8000
        env:
        - name: USERS_API_ADDRESS
          value: http://users-api-service:8083
        - name: JWT_SECRET
          value: PRFT

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: jhormanmera/frontend-app:0.0.1
        ports:
        - containerPort: 8080
        env:
        - name: AUTH_API_ADDRESS
          value: http://auth-api-service:8000
        - name: TODOS_API_ADDRESS
          value: http://todos-api-service:8082

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: logger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logger
  template:
    metadata:
      labels:
        app: logger
    spec:
      containers:
      - name: logger
        image: jhormanmera/log-message-processor-app:0.0.1
        env:
        - name: REDIS_HOST
          value: redis-logger-service
        - name: REDIS_CHANNEL
          value: log_channel

---

apiVersion: v1
kind: Service
metadata:
  name: redis-logger-service
spec:
  selector:
    app: redis-logger
  ports:
  - protocol: TCP
    port: 6379
    targetPort: 6379

---

apiVersion: v1
kind: Service
metadata:
  name: todos-api-service
spec:
  selector:
    app: todos-api
  ports:
  - protocol: TCP
    port: 8082
    targetPort: 8082

---

apiVersion: v1
kind: Service
metadata:
  name: users-api-service
spec:
  selector:
    app: users-api
  ports:
  - protocol: TCP
    port: 8083
    targetPort: 8083

---

apiVersion: v1
kind: Service
metadata:
  name: auth-api-service
spec:
  selector:
    app: auth-api
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000

---

apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: LoadBalancer